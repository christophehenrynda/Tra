<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tophe-log in</title>
</head>
<body>
    <main>
        <div class="login">
            <header>
                <a href="#">Back</a>
            </header>
            <div class="div-inputs">
                <form action="" method="post">
                    <input class="form-inputs" type="email" name="email" id="email" placeholder="Email" />
                    <input class="form-inputs" type="password" name="password" id="pswd" placeholder="Password" />
                    <input class="form-inputs" type="submit" value="Log In"/>
                    
                </form>
                
            </div>
            <footer> 
                <a class="forgot-pswd" href="">Forgot password?</a>
                <p>Don't have an account? <a href="">Sign Up</a></p>
            </footer>
        </div>
    </main>
</body>
</html>
