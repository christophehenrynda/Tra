<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tophe-sign up</title>
</head>
<body>
    <main>
        <div class="sign-up">
            <header>
                <a href="#">Back</a>
                <a href="">Log In</a>
            </header>
            <div class="div-inputs">
                <h2>Sign Up</h2>
                <form action="" method="post">
                    <input class="form-inputs" type="text" name="username" id="username" placeholder="Username">
                    <input class="form-inputs" type="email" name="email" id="email" placeholder="Email" />
                    <input class="form-inputs" type="password" name="password" id="pswd" placeholder="Password" />
                    <input class="form-inputs" type="password" name="con-password" id="con-pswd" placeholder="Confirm Password" />
                    <input class="form-inputs" type="submit" value="Sign Up"/>
                    <input type="checkbox" name="subscribe" id="accept-cond-ter">
                    <label for="subscribe">Subscribe for daily Updates</label>

                </form>
                
            </div>
            <footer> 
                <a class="forgot-pswd" href="">Forgot password?</a>
                <p>Don't have an account? <a href="">Sign Up</a></p>
            </footer>
        </div>
    </main>
</body>
</html>
